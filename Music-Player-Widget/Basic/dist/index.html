</head>
<body>
<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="track-name"></div>
      <div id="artist"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://raw.githubusercontent.com/Gagya-delivery/Notion/main/Music-Player-Widget/img/ab67616d0000b273869df273a6f34f759b426ace.jpg" class="active" id="_1">
        
        <img src="https://raw.githubusercontent.com/Gagya-delivery/Notion/main/Music-Player-Widget/img/ab67616d0000b273ed32602d9145d51e00a2df72.jpg" class="active" id="_2">
        
        <img src="https://raw.githubusercontent.com/Gagya-delivery/Notion/main/Music-Player-Widget/img/ab67706c0000da84f91e96c49b17fd3b2219e5d7.jpg" class="active" id="_3">
        
        <img src="https://raw.githubusercontent.com/Gagya-delivery/Notion/main/Music-Player-Widget/img/ab67616d0000b273171c6d0fb97991555ea8c2ba.jpg" class="active" id="_4">
        
        <img src="https://raw.githubusercontent.com/Gagya-delivery/Notion/main/Music-Player-Widget/img/Olivia_Rodrigo_-_Guts.png" class="active" id="_5">
        
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
